<div class="container ">
    <div class="row">
        <div class="search  ">
            <div class=" w-50 m-auto">
                <label for="search " class=" text-main fs-5"> search</label>
                <input [(ngModel)]="searchTerm" type="text" placeholder="search here ...." class="form-control  mb-5">
            </div>

        </div>
        <div class=" col-lg-3 col-md-4 col-sm-6" *ngFor="let product of allproduct | searchProduct:searchTerm  ">
            <app-product-item [product]="product"></app-product-item>
        </div>
    </div>
</div>
